<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Purple Hydra - weak to left-falling (æ’‡) diagonal stroke cutting off all three heads -->

  <!-- Shadow -->
  <ellipse cx="120" cy="185" rx="50" ry="10" fill="#1a1a1a" opacity="0.3"/>

  <!-- Tail -->
  <path d="M170 160 Q190 155 195 145 Q198 135 190 130" stroke="#2d2a4a" stroke-width="8" fill="none" stroke-linecap="round"/>
  <path d="M190 130 L195 125 M190 130 L188 122" stroke="#2d2a4a" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Back legs -->
  <ellipse cx="155" cy="172" rx="12" ry="10" fill="#3a3a5a"/>
  <ellipse cx="100" cy="175" rx="10" ry="8" fill="#3a3a5a"/>

  <!-- Main body (armored, bottom-right) -->
  <ellipse cx="130" cy="150" rx="55" ry="35" fill="#3a3a5a"/>
  <!-- Body scales/armor -->
  <ellipse cx="145" cy="140" rx="30" ry="22" fill="#2d2a4a"/>
  <path d="M120 135 Q135 130 150 135" stroke="#1a1a3a" stroke-width="2" fill="none"/>
  <path d="M125 145 Q140 140 158 145" stroke="#1a1a3a" stroke-width="2" fill="none"/>
  <path d="M130 155 Q145 150 165 155" stroke="#1a1a3a" stroke-width="2" fill="none"/>
  <!-- Spines on back -->
  <polygon points="140,118 145,130 135,130" fill="#1a1a3a"/>
  <polygon points="158,122 162,133 154,132" fill="#1a1a3a"/>
  <polygon points="172,130 174,140 168,139" fill="#1a1a3a"/>

  <!-- Neck base -->
  <ellipse cx="85" cy="140" rx="25" ry="20" fill="#4a4a6a"/>

  <!-- NECK 1 (leftmost) - vulnerable -->
  <path d="M70 135 Q50 110 35 85 Q25 60 30 45" stroke="#5a4a7a" stroke-width="14" fill="none" stroke-linecap="round"/>
  <path d="M70 135 Q50 110 35 85 Q25 60 30 45" stroke="#7a5a9a" stroke-width="10" fill="none" stroke-linecap="round"/>
  <!-- Head 1 -->
  <ellipse cx="28" cy="40" rx="15" ry="12" fill="#5a4a7a"/>
  <ellipse cx="28" cy="38" rx="12" ry="9" fill="#7a5a9a"/>
  <!-- Eyes -->
  <circle cx="22" cy="35" r="4" fill="#ff44ff"/>
  <circle cx="22" cy="35" r="2" fill="#1a1a1a"/>
  <circle cx="34" cy="35" r="4" fill="#ff44ff"/>
  <circle cx="34" cy="35" r="2" fill="#1a1a1a"/>
  <!-- Mouth -->
  <path d="M18 45 Q28 50 38 45" stroke="#2a2a4a" stroke-width="2" fill="none"/>
  <polygon points="20,46 23,52 17,52" fill="#ff6666"/>
  <polygon points="36,46 39,52 33,52" fill="#ff6666"/>

  <!-- NECK 2 (middle) - vulnerable -->
  <path d="M85 130 Q75 95 65 65 Q58 40 62 25" stroke="#5a4a7a" stroke-width="14" fill="none" stroke-linecap="round"/>
  <path d="M85 130 Q75 95 65 65 Q58 40 62 25" stroke="#7a5a9a" stroke-width="10" fill="none" stroke-linecap="round"/>
  <!-- Head 2 -->
  <ellipse cx="62" cy="20" rx="16" ry="13" fill="#5a4a7a"/>
  <ellipse cx="62" cy="18" rx="13" ry="10" fill="#7a5a9a"/>
  <!-- Eyes -->
  <circle cx="55" cy="15" r="4" fill="#ff44ff"/>
  <circle cx="55" cy="15" r="2" fill="#1a1a1a"/>
  <circle cx="69" cy="15" r="4" fill="#ff44ff"/>
  <circle cx="69" cy="15" r="2" fill="#1a1a1a"/>
  <!-- Mouth -->
  <path d="M52 26 Q62 32 72 26" stroke="#2a2a4a" stroke-width="2" fill="none"/>
  <polygon points="54,27 57,34 51,34" fill="#ff6666"/>
  <polygon points="70,27 73,34 67,34" fill="#ff6666"/>

  <!-- NECK 3 (rightmost) - vulnerable -->
  <path d="M95 125 Q100 90 95 60 Q92 35 98 20" stroke="#5a4a7a" stroke-width="14" fill="none" stroke-linecap="round"/>
  <path d="M95 125 Q100 90 95 60 Q92 35 98 20" stroke="#7a5a9a" stroke-width="10" fill="none" stroke-linecap="round"/>
  <!-- Head 3 -->
  <ellipse cx="100" cy="15" rx="15" ry="12" fill="#5a4a7a"/>
  <ellipse cx="100" cy="13" rx="12" ry="9" fill="#7a5a9a"/>
  <!-- Eyes -->
  <circle cx="94" cy="10" r="4" fill="#ff44ff"/>
  <circle cx="94" cy="10" r="2" fill="#1a1a1a"/>
  <circle cx="106" cy="10" r="4" fill="#ff44ff"/>
  <circle cx="106" cy="10" r="2" fill="#1a1a1a"/>
  <!-- Mouth -->
  <path d="M90 21 Q100 27 110 21" stroke="#2a2a4a" stroke-width="2" fill="none"/>
  <polygon points="92,22 95,29 89,29" fill="#ff6666"/>
  <polygon points="108,22 111,29 105,29" fill="#ff6666"/>
</svg>
