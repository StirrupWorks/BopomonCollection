<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Shield Knight - weak to horizontal (цик) stroke through the middle -->

  <!-- Body shadow -->
  <ellipse cx="100" cy="185" rx="35" ry="8" fill="#1a1a1a" opacity="0.3"/>

  <!-- Legs with armor -->
  <rect x="75" y="140" width="20" height="45" fill="#4a4a4a" rx="3"/>
  <rect x="105" y="140" width="20" height="45" fill="#4a4a4a" rx="3"/>
  <!-- Leg armor plates -->
  <rect x="72" y="145" width="26" height="12" fill="#6a6a6a" rx="2"/>
  <rect x="72" y="162" width="26" height="12" fill="#6a6a6a" rx="2"/>
  <rect x="102" y="145" width="26" height="12" fill="#6a6a6a" rx="2"/>
  <rect x="102" y="162" width="26" height="12" fill="#6a6a6a" rx="2"/>

  <!-- Torso - THE WEAK POINT (exposed flesh/cloth) -->
  <rect x="65" y="85" width="70" height="55" fill="#8b5a3c" rx="5"/>
  <!-- Weak point indicator - glowing gap -->
  <rect x="55" y="100" width="90" height="25" fill="#ffcccc" opacity="0.6" rx="2"/>

  <!-- Upper body armor -->
  <path d="M60 85 L100 70 L140 85 L135 90 L100 78 L65 90 Z" fill="#5a5a5a"/>
  <rect x="55" y="45" width="90" height="42" fill="#6a6a6a" rx="5"/>
  <!-- Shoulder plates -->
  <ellipse cx="55" cy="75" rx="18" ry="12" fill="#5a5a5a"/>
  <ellipse cx="145" cy="75" rx="18" ry="12" fill="#5a5a5a"/>

  <!-- Helmet -->
  <rect x="70" y="20" width="60" height="50" fill="#5a5a5a" rx="8"/>
  <rect x="78" y="38" width="44" height="12" fill="#1a1a1a" rx="2"/>
  <!-- Eye slits glow -->
  <rect x="82" y="40" width="12" height="6" fill="#ff4444" rx="1"/>
  <rect x="106" y="40" width="12" height="6" fill="#ff4444" rx="1"/>
  <!-- Helmet crest -->
  <path d="M100 8 L105 20 L95 20 Z" fill="#8a4a4a"/>

  <!-- Armor rivets -->
  <circle cx="62" cy="55" r="2" fill="#3a3a3a"/>
  <circle cx="138" cy="55" r="2" fill="#3a3a3a"/>
  <circle cx="62" cy="75" r="2" fill="#3a3a3a"/>
  <circle cx="138" cy="75" r="2" fill="#3a3a3a"/>

  <!-- Shield in hand -->
  <ellipse cx="160" cy="100" rx="25" ry="35" fill="#5a5a5a"/>
  <ellipse cx="160" cy="100" rx="18" ry="26" fill="#4a4a4a"/>
  <circle cx="160" cy="100" r="8" fill="#3a3a3a"/>
</svg>
